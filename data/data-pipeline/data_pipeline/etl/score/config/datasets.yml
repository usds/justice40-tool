---
datasets:
  - long_name: "FEMA National Risk Index"
    short_name: "nri"
    module_name: national_risk_index
    description_short: "Dataset from FEMA that identifies communities most at risk to 18 natural hazards."
    description_long: "Dataset from FEMA that identifies communities most at risk to 18 natural hazards."
    input_geoid_tract_field_name: "TRACTFIPS"
    load_fields:
      - short_name: "ex_loss"
        df_field_name: "RISK_INDEX_EXPECTED_ANNUAL_LOSS_SCORE_FIELD_NAME"
        long_name: "FEMA Risk Index Expected Annual Loss Score"
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 1
      - short_name: "ex_pop_loss"
        df_field_name: "EXPECTED_POPULATION_LOSS_RATE_FIELD_NAME"
        long_name: "Expected population loss rate (Natural Hazards Risk Index)"
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 2
      - short_name: "ex_ag_loss"
        df_field_name: "EXPECTED_AGRICULTURE_LOSS_RATE_FIELD_NAME"
        long_name: "Expected agricultural loss rate (Natural Hazards Risk Index)"
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 3
      - short_name: "ex_bldg_loss"
        df_field_name: "EXPECTED_BUILDING_LOSS_RATE_FIELD_NAME"
        long_name: "Expected building loss rate (Natural Hazards Risk Index)"
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 4
      - short_name: "has_ag_val"
        df_field_name: "CONTAINS_AGRIVALUE"
        long_name: "Contains agricultural value"
        field_type: bool
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 5
  - long_name: "Child Opportunity Index 2.0 database"
    short_name: "coi"
    module_name: "child_opportunity_index"
    description_short: "A composite index measured at the census tract level that captures neighborhood resources and conditions that matter for children's healthy development."
    description_long: "A composite index measured at the census tract level that captures neighborhood resources and conditions that matter for children's healthy development."
    input_geoid_tract_field_name: "geoid"
    load_fields:
      - short_name: "he_heat"
        df_field_name: "EXTREME_HEAT_FIELD"
        long_name: "Summer days above 90F" 
        field_type: float
        include_in_tiles: false
        include_in_csv: true
        include_in_excel: true
        column_position: 1
      - short_name: "he_food"
        long_name: "Percent low access to healthy food"
        df_field_name: "HEALTHY_FOOD_FIELD"
        field_type: float
        include_in_tiles: true
        include_in_csv: false
        include_in_excel: true
        column_position: 2
      - short_name: "he_green"
        long_name: "Percent impenetrable surface areas" 
        df_field_name: "IMPENETRABLE_SURFACES_FIELD"
        field_type: float
        include_in_tiles: false
        include_in_csv: true
        include_in_excel: true
        column_position: 3
      - short_name: "ed_reading"
        df_field_name: "READING_FIELD"
        long_name: "Third grade reading proficiency"
        field_type: float
        include_in_tiles: false
        include_in_csv: true
        include_in_excel: true
        column_position: 4
  - long_name: "Low-Income Energy Affordabililty Data"
    short_name: "LEAD"
    module_name: "doe_energy_burden"
    description_short: "Census-tract-level energy budren calculations based on DOE's LEAD tool"
    description_long: "Census-tract-level energy budren calculations based on DOE's LEAD tool"
    input_geoid_tract_field_name: "FIP"
    load_fields:
      - short_name: "EBP_PFS"
        df_field_name: "REVISED_ENERGY_BURDEN_FIELD_NAME"
        long_name: "Energy burden" 
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 1
  - long_name: "Exaple ETL"
    short_name: "Example"
    module_name: "example_dataset"
    description_short: "An example dataset for documentation"
    description_long: "An example dataset for documentation"
    input_geoid_tract_field_name: "GEOID10_TRACT"
    load_fields:
      - short_name: "EXAMPLE_FIELD"
        df_field_name: "Input Field 1"
        long_name: "Example Field 1" 
        field_type: float
        include_in_tiles: true
        include_in_csv: true
        include_in_excel: true
        column_position: 1

