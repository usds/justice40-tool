[tox]
envlist = py39, lint, checkdeps
skipsdist = false

[testenv:lint]
basepython = python3.9
deps = -rrequirements.txt
commands = black data_roadmap
           pylint data_roadmap
           flake8 data_roadmap

[testenv:checkdeps]
deps = -rrequirements.txt
commands = safety check
           liccheck
