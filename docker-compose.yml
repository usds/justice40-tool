version: "3.4"
services:
  score:
    image: j40_data_pipeline
    container_name: j40_data_pipeline_1
    build: data/data-pipeline
    ports:
      - 8888:8888
    volumes:
      - ./data/data-pipeline:/data-pipeline
    stdin_open: true
    tty: true
    environment:
      ENV_FOR_DYNACONF: development
      PYTHONUNBUFFERED: 1
  j40_web:
    image: j40_web
    container_name: j40_web_container
    build: ./client
    environment:
      DATA_SOURCE: "local"
    ports: 
      - 8000:6000
