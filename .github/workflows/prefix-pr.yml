name: Prefix PR to build folder
on:
  pull_request:
    branches: [main]
env: 
  PR_NUMBER: ${{github.event.pull_request.number}}
jobs:
  get-pr:
    runs-on: ubuntu-latest
    steps:
      - name: echo pr direct
        run: |
          echo "pr direct: ${{github.event.pull_request.number}}"
      - name: echo env pr number
        run: |
          echo "env: ${{env.PR_NUMBER}}"
      - name: env direct
        run: |
          echo "$PR_NUMBER"