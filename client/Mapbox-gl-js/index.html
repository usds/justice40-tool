<html>
  <head>
    <meta charset='utf-8' />
    <title>pg_tileserv: public.maryland</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.css' rel='stylesheet' />
    <style type="text/css">
      body {margin:0;padding:0;font-family:sans-serif;}
      #map {position:absolute;top:0;bottom:0;left:0;right:0;}
      #meta {z-index:2;color:black;background:rgba(255,255,255,0.6);position:absolute;top:10;left:20;padding:10 20;margin:0;width:min-content;}
      #meta h1 {margin:0;}
      #meta .properties {font-size:90%; width:auto;}
      #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 150px;
        margin-bottom: 40px;
        width: 100px;
      }
      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }
    </style>
  </head>
<body>

  <div id="meta">
    <h1>Maryland Income</h1>
    <hr/><p class="properties">Percentage of Maryland census block residents living below the poverty line</p>
  </div>

  <div id="map"></div>

  <script>

    var map;
    let mapConfig = {
        'container': 'map',
        'bounds': [[-75.0450, 39.7425], [-79.4938, 37.8713]],
        'style': {
          'version': 8,
          'sources': {
            'carto-dark': {
              'type': 'raster',
              'tiles': [
                "https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://c.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://d.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'carto-light': {
              'type': 'raster',
              'tiles': [
                "https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://b.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://c.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://d.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'wikimedia': {
              'type': 'raster',
              'tiles': [
                "https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"
              ]
            },
          },
          'layers': [{
            'id': 'carto-light-layer',
            'source': 'carto-light',
            'type': 'raster',
            'minzoom': 0,
            'maxzoom': 22
          }
        ]
        }
    };

    function featureHtml(f) {
      // var p = f.properties;
      // var h = "<p>";
      // for (var k in p) {
      //   h += "<b>" + k + ":</b> " + p[k] + "<br/>"
      // }
      // h += "</p>";
      // return h
      let pct = parseFloat(f.properties.lowincpct).toFixed(2) * 100+"%"
      return "<p>" + pct + "</p>";
    }

    function addLayerBehavior(id) {
      map.on('click', id, function(e) {
        new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(featureHtml(e.features[0]))
        .addTo(map);
      });
      
      map.on('mouseenter', id, function() {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', id, function() {
        map.getCanvas().style.cursor = '';
      });
    }

    map = new mapboxgl.Map(mapConfig);
    map.addControl(new mapboxgl.NavigationControl());
    map.on("load", function() {
      map.addSource("public.maryland", {
        "type": "vector",
        "tiles": ["http://localhost:7800/public.maryland/{z}/{x}/{y}.mvt"],
        "minzoom": 0,
        "maxzoom": 22
      });

      map.addLayer({
        "id": "public.maryland.MultiPolygon.fill",
        "source": "public.maryland",
        "source-layer": "public.maryland",
        "type": "fill",
        "paint": {
          "fill-color": [
                      "interpolate",
                      ["linear"],
                      ["get", "lowincpct"],
                      0,
                      "white",
                      1,
                      "black"
          ],
          "fill-opacity": 0.5
        }
      });
      addLayerBehavior("public.maryland.MultiPolygon.fill");

       // create legend
       for (i = 0; i < layers.length; i++) {
          var layer = layers[i];
          var color = colors[i];
          var item = document.createElement('div');
          var key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = color;

          var value = document.createElement('span');
          value.innerHTML = layer;
          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        }

    });
</script>

</body>
</html>
